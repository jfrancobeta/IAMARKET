
<div class="container py-5 d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow w-100" style="max-width: 420px;">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <i class="bi bi-shield-lock-fill text-primary" style="font-size: 2.5rem;"></i>
        <h3 class="mt-2 mb-1">Nueva Contraseña</h3>
        <p class="text-muted mb-0">Ingresa tu nueva contraseña segura</p>
      </div>
      <form (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="mb-3">
          <label for="password" class="form-label">Nueva contraseña</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu nueva contraseña" [(ngModel)]="password" name="password" required>
          </div>
          <div class="form-text">
            <ul class="mb-0 ps-3 small">
              <li>Al menos 8 caracteres</li>
              <li>Una letra mayúscula</li>
              <li>Una letra minúscula</li>
              <li>Un número</li>
              <li>Un carácter especial</li>
            </ul>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
          <div class="input-group">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu nueva contraseña" [(ngModel)]="confirmPassword" name="confirmPassword" required>
          </div>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
        </div>
        <div class="text-center">
          <a [routerLink]="['/auth']" routerLinkActive="router-link-active"  class="text-decoration-none small">Volver al inicio de sesión</a>
        </div>
      </form>
    </div>
  </div>
</div>
