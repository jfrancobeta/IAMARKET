<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light p-4">
    <div class="card shadow w-100" style="max-width: 500px;">
      <div class="card-header text-center bg-white border-0">
        <div class="mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="blue" class="bi bi-brain" viewBox="0 0 16 16">
            <path d="M8 0a4 4 0 0 0-4 4H3.5a2.5 2.5 0 0 0 0 5H4v.5a2.5 2.5 0 0 0 5 0V9h.5a2.5 2.5 0 0 0 0-5H9a4 4 0 0 0-1-4z"/>
          </svg>
        </div>
        <h4 class="card-title">Recuperar Contraseña</h4>
        <p class="card-subtitle text-muted">Te enviaremos un enlace para restablecer tu contraseña</p>
      </div>
      <div class="card-body">
        <form id="recoverForm">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="tu@email.com" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar enlace de recuperación</button>
        </form>
  
        <div class="text-center mt-4 d-none" id="confirmationMessage">
          <div class="mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="green" class="bi bi-envelope-check" viewBox="0 0 16 16">
              <path d="M2 2h12a2 2 0 0 1 2 2v1.586a1 1 0 0 0-.293.707v6.828A2 2 0 0 1 14 15H2a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
              <path d="M8 10.5L1.5 6.707V13h13V6.707L8 10.5zM1.5 5.293L8 9.5l6.5-4.207V4l-6.5 4L1.5 4v1.293z"/>
            </svg>
          </div>
          <h5 class="fw-bold">¡Correo enviado!</h5>
          <p class="text-muted">Hemos enviado un enlace de recuperación a <strong id="userEmail"></strong>. Revisa tu bandeja de entrada.</p>
          <a href="/auth/login" class="btn btn-outline-primary w-100 mt-3">Volver al inicio de sesión</a>
        </div>
  
        <div class="text-center mt-4">
          <a [routerLink]="['/auth']" routerLinkActive="router-link-active"  class="text-primary text-decoration-none">
            <i class="bi bi-arrow-left"></i> Volver al inicio de sesión
          </a>
        </div>
      </div>
    </div>
  </div>
